<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/application/public/css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="containerFormulario">
        <img src="/application/assets/logo preto.svg" alt="">
        <div class="formulario">
            <h1>CADASTRE-SE E SLA</h1>
            <label for="input_email">
                <div class="nomeInput">
                    <span>USER</span>
                </div>
                <input type="text" id="input_email" placeholder="usuario@gmail.com">
                <div class="icone">
                    <img src="application/assets/user-circle-svgrepo-com.svg" alt="">
                </div>
            </label>
            <label for="input_senha">
                <div class="nomeInput">
                    <span>SENHA</span>
                </div>
                <input type="password" id="input_senha" placeholder="*******">
                <div class="icone">
                    <img src="https://www.svgrepo.com/show/380007/eye-password-hide.svg" alt="" onclick="visualizarSenha()" id="imagemSenha">
                </div>
            </label>
            <span>j√° tem uma conta? login</span>
            <button class="botaoCadastrar">
                CADASTRAR
            </button>
        </div>
    </div>
    <div class="fundo">
        <img src="/application/assets/image 6.png" alt="">
    </div>
</body>

</html>

<script>
    function visualizarSenha() {
        var image = document.getElementById("imagemSenha")
        var input = document.getElementById("input_senha")

        if (image.src === "https://www.svgrepo.com/show/380007/eye-password-hide.svg") {
            image.src = "https://www.svgrepo.com/show/380010/eye-password-show.svg"
            input.type = "text"
        } else if (image.src = "https://www.svgrepo.com/show/380010/eye-password-show.svg") {
            image.src = "https://www.svgrepo.com/show/380007/eye-password-hide.svg"
            input.type = "password"
        }
    }
</script>
