<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discharge</title>
    <link rel="stylesheet" href="./../css/anotacoes.css" />
    <link rel="stylesheet" href="./../css/navbar.css" />
    <link rel="shortcut icon" href="./../assets/icon/logo_flavicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>

  <body onload="listar()">
    <main>
      <nav id="nav">
        <ul>
          <li class="ul_espacamento">
            <span class="link_dash" onclick="menu()">
              <article>
                <img src="./../assets/imgs/dashboard/menu.svg" alt="buguer" />
                <h3>Menu</h3>
              </article>
            </span>
          </li>
          <li class="ul_espacamento">
            <a class="link_dash" href="./dashboard.html">
              <article>
                <img src="./../assets/imgs/dashboard/grafico-de-pizza.png" alt="dashboard" />
                <h3>Dashboard</h3>
              </article>
            </a>
            <a class="link_dash" href="./metricas.html">
              <article>
                <img src="./../assets/imgs/dashboard/metrica.svg" alt="métricas" />
                <h3>Métricas</h3>
              </article>
            </a>
            <a class="link_dash active" href="./anotacoes.html">
              <article>
                <img src="./../assets/imgs/dashboard/anotacao.svg" alt="metrica" />
                <h3>Anotações</h3>
              </article>
            </a>
            <a class="link_dash" href="./funcionario.html" id="func">
              <article>
                <img src="./../assets/imgs/dashboard/func.svg" alt="configurações" />
                <h3>Funcionários</h3>
              </article>
            </a>
            <span class="link_dash" onclick="menu()">
              <article class="link_dash_user">
                <img src="./../assets/imgs/dashboard/user.svg" alt="Ícone de Usuário" />
                <h3 id="name_user"></h3>
                <img onclick="sair()" src="./../assets/imgs/dashboard/sair.png" alt="Sair" />
              </article>
            </span>
          </li>
        </ul>
      </nav>
      <section class="global">
        <section class="send">
          <div class="container">
            <div class="send_content">
              <form class="form">
                <textarea name="" id="input_text" placeholder="Escreva uma nova anotação"></textarea>
                <div class="controls">
                  <div id="send" class="btn_send" onclick="cadastrarAnotacao(event)"></div>
                  <div id="select_all" class="all hidden"></div>
                  <div id="delete_selected" class="delete hidden" onclick="confirmarDel(event, 'del')"></div>
                  <div id="edit_selected" class="edit hidden" onclick="confirmarEdit(event)"></div>
                  <div id="selected" class="select"></div>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section class="title">
          <div class="container">
            <div class="title_content">
              <h1>Suas anotações</h1>
              <h2>Anotações da equipe</h2>
            </div>
          </div>
        </section>
        <section class="anot">
          <div class="container">
            <div class="anot_content" id="anot_post">
              <div id="postits" class="postit"></div>
              <div id="postitsemp" class="postit_empresa"></div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/anotacoes.js"></script>
  <script src="../js/dashfront.js"></script>
</html>
