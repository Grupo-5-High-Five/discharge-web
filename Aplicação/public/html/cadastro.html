<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/cadastro.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <div class="containerFormulario">
      <img src="/assets/logo preto.svg" alt="" />
      <div class="formulario">
        <h1>CADASTRE-SE E SLA</h1>
        <label for="input_email">
          <div class="nomeInput">
            <span>USER</span>
          </div>
          <input type="text" id="input_email" placeholder="usuario@gmail.com" />
          <div class="icone">
            <img src="/assets/image 12.svg" alt="" />
          </div>
        </label>
        <label for="input_senha">
          <div class="nomeInput">
            <span>SENHA</span>
          </div>
          <input type="password" id="input_senha" placeholder="*******" />
          <div class="icone">
            <img src="/assets/image 13.svg" alt="" />
          </div>
        </label>
        <span>jรก tem uma conta? login</span>
        <button class="botaoCadastrar">CADASTRAR</button>
      </div>
    </div>
    <div class="fundo">
      <img src="/assets/image 6.png" alt="" />
    </div>
  </body>
</html>
